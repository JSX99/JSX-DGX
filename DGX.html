<body oncontextmenu="return true;">

	<!-- HEADER -->
	<header>
		<img alt="logo" src="./Assets/media/DGAKSSHRR-LOGO.svg" width="50" height="50"/>
		<span class="head">DGAKSSHRR</span>
		<span class="reset" onclick="location.reload()">&times;</span>
	</header>
	
	<!-- MAIN Content -->
	<main>
		
		<section class="GoldRates">

			<section class="Dropdown">
				<select id="JSX_KGSEL" class="JSX_SEL"></select>
				<span class="JSX_DWN">&#x25BE;</span>
			</section>

			<table>
				<thead>
					<tr>
						<th>
							<label id="JSX_LBL_GINR" for="JSX_INP_GINR" data-mode="INR ( ₹ )"></label>
						</th>
						<th>
							<label id="JSX_LBL_GUSD" for="JSX_INP_GUSD" data-mode="USD ( $ )"></label>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input id="JSX_INP_GINR" class="JSX_IN" type="text" data-currSymb="₹" />
						</td>
						<td>
							<input id="JSX_INP_GUSD" class="JSX_IN" type="text" data-currSymb="$" />
						</td>
					</tr>
				</tbody>
			</table>

		</section>
		
		<section class="SilverRates">

			<section class="Dropdown">
				<select id="JSX_KSSEL" class="JSX_SEL"></select>
				<span class="JSX_DWN">&#x25BE;</span>
			</section>

			<table>
				<thead>
					<tr>
						<th>
							<label for="JSX_INP_SINR">22Kt Silver Rate in INR ( ₹ )</label>
						</th>
						<th>
							<label for="JSX_INP_SUSD">22Kt Silver Rate in USD ( $ )</label>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input id="JSX_INP_SINR" class="JSX_IN" type="text" data-currSymb="₹" />
						</td>
						<td>
							<input id="JSX_INP_SUSD" class="JSX_IN" type="text" data-currSymb="$" />
						</td>
					</tr>
				</tbody>

			</table>

		</section>

	</main>

	<!-- FOOTER -->
	<footer>
		<input type="button" value="PRINT" onclick="window.print()"/>

		<script>
			document.write(new Date().getFullYear())
		</script>

	</footer>

	<!-- SCRIPT -->
	<script>
		
		// JS Strict-Mode
		'use strict';

		window.addEventListener('DOMContentLoaded', async function()
		{
			document.head.querySelector('title').textContent = "D.G. AKSSHRR Rates";

			// ounce to gram conversion rate
			const JSX_KTRange = [ 18, 22, 24 ];
			const JSX_KMode = "${X0}Kt Gold Rate in ${X1}";
			let _TMP = undefined;

			function Init() {

				_TMP = document.querySelector('#JSX_KGSEL');
				_TMP.innerHTML = "";

				JSX_KTRange.forEach((item, index) =>
				{
					_TMP.innerHTML += `<option value='${index}'${(index == (JSX_KTRange.length - 1) ? "selected" : "")}>${item}kt Karat</option>`
				});

				_TMP.addEventListener('change', function()
				{
					UpdateMode(this.value);
				});

				UpdateMode(_TMP.value);

				_TMP = document.querySelector('#JSX_KSSEL');
				_TMP.innerHTML = "";

				[22].forEach((item, index) =>
				{
					_TMP.innerHTML += `<option value='${index}'${(index == 1 ? "selected" : "")}>${item}kt Karat</option>`
				});

				document.querySelectorAll('#JSX_INP_GINR,#JSX_INP_GUSD,#JSX_INP_SINR,#JSX_INP_SUSD').forEach(elm =>
				{
					
					elm.value = elm.dataset.currsymb != "$" ? Intl.NumberFormat('en-IN',
					{
					  style: 'currency',
					  currency: 'INR',
					}).format("") :
					Intl.NumberFormat('en-US',
					{
					  style: 'currency',
					  currency: 'USD',
					}).format("");

				});

				_TMP = undefined;
			}

			function UpdateMode(v) {

				_TMP = JSX_KTRange[v % JSX_KTRange.length];

				document.querySelectorAll('#JSX_LBL_GINR,#JSX_LBL_GUSD').forEach(elm =>
				{
					
					elm.textContent = JSX_KMode.replace('${X0}', _TMP).replace('${X1}', elm.dataset.mode);
				});
			}

			Init();

			document.querySelectorAll('.JSX_IN').forEach(elm =>
			{
				elm.addEventListener('input', function()
				{

					_TMP = this.dataset.currsymb == "$" ? Intl.NumberFormat('en-US') : Intl.NumberFormat('en-IN');
					this.value = `${this.dataset.currsymb} ${_TMP.format(parseFloat(this.value.replace(/[^0-9.]/g, '')))}`;
					_TMP = undefined;

				});
			});

		});

	</script>
