				try {

				}
				catch {
					console.error("Something went wrong!");
					return undefined;
				}
			}

			document.body.querySelectorAll('[id^="JSX_IN"]').forEach(elm =>
			{
				elm.value = "0.00";
				
				// Select All Texts Once Box Focused
				elm.addEventListener('focus', function()
				{
					this.select();
				});
				
				// Select All Texts Once Box Clicked
				elm.addEventListener('click', function()
				{
					this.select();
				});
				
				// If Texts Typed Validate & Format It Into Indian Numeric Formats
				elm.addEventListener('input', function(e)
				{
					e.preventDefault();

					this.value = this.value.replace(/[^0-9]+/g, '');

					if (this.value != null && this.value != undefined)
					{
						// Converting Number Into Currency Format
						_TMP = Intl.NumberFormat('en-IN',
						{
							currency: 'INR',
						}).format(this.value.replace(/,/g, ''));

						// Settingup Value
						this.value = isNaN(parseInt(_TMP)) ? "0.00" : _TMP;

						// Timestamp Element
						/*_TMP = document.body.querySelector(this.dataset.metal === "S" ? '#JSX_LMDTS' : '#JSX_LMDTG');

						if (_TMP)
						{
							if (parseInt(_TMP.dataset.shown) != 99)
							{
								_TMP.dataset.shown = 99;
								_TMP.style.display="block";
							}

							_TMP.textContent = new Intl.DateTimeFormat('en-IN',
							{

								minute: '2-digit',
								hour12: true
							}).format(new Date()).toLocaleUpperCase();
						}*/
					
					}
				});

			function ActionHandler()

				if (this.dataset.action === "JSXSAVE")
				{
					_TMP = undefined;

					document.querySelector('#SAVEUI').querySelector("#JSX_SUI_GR24").innerText = /*INRFormatter(TaxCounter(*/_TMP.value/*, TXX))*/ ?? "0.00";

					document.querySelector('#SAVEUI').querySelector("#JSX_SUI_GR22").innerText = /*INRFormatter(TaxCounter(*/_TMP.value/*, TXX))*/ ?? "0.00";
					
					_TMP = document.querySelector("#JSX_INP_S24");
					document.querySelector('#SAVEUI').querySelector("#JSX_SUI_SR24").innerText = /*INRFormatter(TaxCounter(*/_TMP.value/*, TXX))*/ ?? "0.00";

					document.querySelector('#SAVEUI').querySelector("#JSX_SUI_TAX").textContent =  document.querySelector("#JSX_INP_TXX").value ?? "0";

					document.querySelector('#SAVEUI').querySelector("#JSX_SUI_CNT0").textContent = x99([72, 105, 116, 101, 115, 104, 32, 82, 46, 32, 83, 111, 110, 105, 32, 58, 32, 43, 57, 49, 56, 49, 50, 56, 54, 53, 53, 56, 57, 48]);

					document.querySelector('#SAVEUI').querySelector("#JSX_SUI_ADD").textContent = x99([53, 56, 50, 44, 32, 75, 97, 118, 105, 115, 104, 119, 97, 114, 32, 80, 111, 108, 101, 44, 78, 114, 46, 32, 66, 97, 108, 97, 32, 72, 97, 110, 117, 109, 97, 110, 32, 84, 101, 109, 112, 108, 101, 44, 32, 75, 104, 97, 100, 105, 97, 44, 32, 65, 104, 109, 101, 100, 97, 98, 97, 100, 32, 45, 32, 51, 56, 48, 48, 48, 49]);

						_TMP.click();

						_TMP = undefined;
					});
					return;
				}

				{
