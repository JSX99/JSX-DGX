	<!-- SCRIPT -->
	<script>
		
		// JS Strict-Mode
		'use strict';

		window.addEventListener('DOMContentLoaded', async function()
		{
			let _TMP = undefined;

			function x99(s, d = true) {
				
				try {

					return d === false ? new TextEncoder().encode(s) : new TextDecoder().decode(new Uint8Array(s));
				}
				catch {
					console.error("Something went wrong!");
					return undefined;
				}
			}

			document.head.querySelector('title').textContent = x99([68, 46, 71, 46, 32, 65, 75, 83, 83, 72, 82, 82, 32, 82, 97, 116, 101, 115]);
			document.body.querySelector('#JSX_RIGHTS').innerHTML = `&copy; ${(new Date().getFullYear())} ${x99([68, 71, 65, 75, 83, 83, 72, 82, 82, 44, 32, 65, 108, 108, 32, 82, 105, 103, 104, 116, 115, 32, 82, 101, 115, 101, 114, 118, 101, 100, 46])}`;
			
			document.body.querySelectorAll('[id^="JSX_IN"]').forEach(elm =>
			{
				elm.value = "0.00";
				
				// Select All Texts Once Box Focused
				elm.addEventListener('focus', function()
				{
					this.select();
				});
				
				// Select All Texts Once Box Clicked
				elm.addEventListener('click', function()
				{
					this.select();
				});
				
				// If Texts Typed Validate & Format It Into Indian Numeric Formats
				elm.addEventListener('input', function(e)
				{
					e.preventDefault();

					this.value = this.value.replace(/[^0-9]+/g, '');

					if (this.value != null && this.value != undefined)
					{
						// Converting Number Into Currency Format
						_TMP = Intl.NumberFormat('en-IN',
						{
							currency: 'INR',
						}).format(this.value.replace(/,/g, ''));

						// Settingup Value
						this.value = isNaN(parseInt(_TMP)) ? "0.00" : _TMP;

						// Timestamp Element
						_TMP = document.body.querySelector(this.dataset.metal === "S" ? '#JSX_LMDTS' : '#JSX_LMDTG');

						if (_TMP)
						{
							if (parseInt(_TMP.dataset.shown) != 99)
							{
								_TMP.dataset.shown = 99;
								_TMP.style.display="block";
							}

							_TMP.textContent = new Intl.DateTimeFormat('en-IN',
							{
								day: '2-digit',
								month: '2-digit',
								year: 'numeric',
								hour: '2-digit',
								minute: '2-digit',
								hour12: true
							}).format(new Date()).toLocaleUpperCase();
						}
					
					}
				});
			});

			function ActionHandler()
			{
				if (this.dataset.action === "JSXSAVE")
				{
					window.print();
					return;
				}
				
				alert("Coming soon...");
			}

			document.body.querySelectorAll('#JSX_BTN').forEach(elm =>
			{
				elm.addEventListener('click', ActionHandler);
			});

		});

	</script>
